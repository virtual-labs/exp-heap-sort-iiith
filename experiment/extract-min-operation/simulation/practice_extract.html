<html lang="en">

    <meta charset="utf-8">

        crossorigin="anonymous">

    <link rel="stylesheet" href="static/lib/jquery-ui-1.8.11.custom.css">
    <script src="static/lib/jquery-1.5.2.min.js"></script>

  <body onload="init();" class="VisualizationMainPage">
     <div class="container-fluid" style="padding-left: 0 !important;padding-right: 0 !important;">
        <div class="instruction-box">
         <button class="collapsible">Instructions</button>
         <div class="content">
          <ul>
	   <li>Click the <b>populate</b> for the excersize to load heap (wait for build).</li>
           <!--<li>Wait for the heap to be built.</li>-->
           <li>Click <b>Start Extract</b> to start an extraction with a swap.</li>
           <li>Perform the swaps needed for shifting down.</li>
           <li>Hit <b>Next</b> once you are done with the node.</li>
           <li>See the feedback. Hit <b>Populate</b> to restart.</li>
          </ul>
         </div>
        </div>
        
        <div id="wrapper" style="text-align=center;">
           <div id="mainContent" style="text-align:center;">
            <canvas id="canvas" width="825" height="400"></canvas>
           </div>
           <div class="comment-box" id="comment-box-bigger"  align="center" style="margin: auto;height: 10vh;">
             <b>Observations</b>
             <p id="nextcomment"> </p>
           </div>
           
           <div id="buttons-wrapper" style="text-align: center;">
            <button class="button-input btn-color-blue col-md-3" id="heap-extprac-extract-btn">Start Extract</button>
            <button class="button-input btn-color-grey col-md-3 offset-md-3" id="heap-extprac-populate-btn">Populate</button>
           </div>
           <div class="row col-md-12">
            <button class="button-input btn-color-green col-md-3" id="heap-extprac-swapl-btn">Swap with Left Child</button>
            <button class="button-input btn-color-green col-md-3" id="heap-extprac-swapr-btn">Swap with Right child</button>
            <button class="button-input btn-color-green col-md-3" id="heap-extprac-done-btn">Next</button>
            <button class="button-input btn-color-grey col-md-2 offset-md-1" id="heap-extprac-reset-btn">Reset</button>
           </div>  
           </div>
           
           <div id="generalAnimationControlSection">
             <table id="GeneralAnimationControls"> </table>
           </div>
           
        </div>
</div>
<script src="../../assets/js/instruction-box.js"></script>
</body>
  </body>
